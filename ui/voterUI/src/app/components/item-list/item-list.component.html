<section>
<div class="container">
    <div class="row">
        <div class="col-md-12" style="margin-top: 10px;">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="alreadyVoted">
                <strong>You have already voted!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="alreadyVoted=false"></button>
            </div>
        </div>
        <div class="col-md-3" *ngFor="let item of items;let i=index">
            <div class="post-item">
                <div class="blog-thumnail">
                    <a><img src="assets/postimage.png" alt="blog-img"></a>
                </div>
                <div class="post-content">
                    <h4><a>{{item.title}}</a></h4>
                    <p>{{item.description}}</p>
                    <div class="item-price">
                        RS {{item.price}}
                    </div>
                </div>
                <span class="post-date"> <a class="btn text-green" (click)="doVote(item._id,1,i)"><i
                            class="fa fa-thumbs-up"></i></a><label class="voteText">{{item.votes}}</label>
                    <a class="btn text-red" (click)="doVote(item._id,-1,i)"><i class="fa fa-thumbs-down"></i></a></span>
            </div>
        </div>
    </div>
</div>
</section>
